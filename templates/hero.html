<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinja operational tag</title>
</head>
<body>
    {% if a > b %}
    <h1>This is a jinja if condition</h1>
    
    <h1>a is greater b</h1>
    {% else %} 
    <h1>codition false controll comes else block</h1>
    <h1>{{a}} is less than {{b}}</h1>
    {% endif %}
</body>
</html>
